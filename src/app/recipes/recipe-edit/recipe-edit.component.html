<div class="row">
    <div class="col-sm-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success mr-2" [disabled]="!recipeForm.valid">save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">name</label>
                        <input type="name" class="form-control" id="name" formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="imgPath">Image URL</label>
                        <input #imagePath type="name" class="form-control" id="imgPath" formControlName="imgPath">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="name" class="form-control" id="description" rows="6"
                            formControlName="recipeDescription"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12" formArrayName="ingrediants">
                    <div class="row mb-2"
                        *ngFor="let ingrediantCrtl of recipeForm.get('ingrediants').controls; let i = index "
                        [formGroupName]="i">
                        <div class=" col-sm-8">
                            <input type="name" class="form-control" id="name" formControlName="name">
                        </div>
                        <div class=" col-sm-2">
                            <input type="number" class="form-control" id="amount" formControlName="amount">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngrediant()">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12">
                            <button class="btn btn-success" type="button" (click)="onAddIngrediant()">Add
                                ingrediants</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
