<div class=" ">
    <div class="row ">
        <div class="col-sm-12 ">
            <img [src]="recipe.imgPath" alt="recipe.name" class="image-responsive">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <h1>{{recipe.name}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <div class="btn-group" role="group" appDropdown #r="appDropdown">
                    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle">
                        Dropdown
                    </button>
                    <div class="dropdown-menu " style="cursor: pointer;" aria-labelledby="btnGroupDrop1"
                        [ngClass]="{'show':r.isOpen}">
                        <a class="dropdown-item" (click)="addToShoppingList()">To Sopping List</a>
                        <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
                        <a class="dropdown-item" style="cursor: pointer;" (click)="onDeletRecipe()">Delete
                            Recipe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div>{{recipe.description}}</div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div>
                <div class="list-group">
                    <a *ngFor="let ingrediant of recipe.ingrediants" style="cursor: pointer;"
                        class="list-group-item list-group-item-action">
                        {{ingrediant.name}} {{(ingrediant.amount)}} </a>
                </div>
            </div>
        </div>
    </div>
</div>
