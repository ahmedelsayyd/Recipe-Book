<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="form-group col-sm-5">
                    <label for="name">name</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" ngModel
                        required>
                </div>
                <div class="form-group col-sm-2">
                    <label for="amount">amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="amount" name="amount" ngModel
                        required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success"
                        [disabled]="!f.valid">{{editMode ? 'update' :'add'}}</button>
                    <button type="button" class="btn btn-danger" *ngIf="editMode" (click)="onDelete()">Delet</button>
                    <button type="button" class="btn btn-warning" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
