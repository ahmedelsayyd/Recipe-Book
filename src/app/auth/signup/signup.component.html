<div class="row">
    <div class="col-sm-12 col-md-8 offset-md-2">
        <form (ngSubmit)="onsignUp(f)" #f=ngForm>

            <div class="mb-2">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" ngModel>
            </div>
            <div class="mb-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="amount" placeholder="password" name="password" ngModel>
            </div>

            <button class="btn btn-primary mt-3" type="submit">Sign Up</button>
        </form>
    </div>
</div>
